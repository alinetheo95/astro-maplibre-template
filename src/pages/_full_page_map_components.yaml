- id: 'nyc-trees'
  label: 'NYC Street Trees 2015'
  toggle: true  
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/uvpi-gqnh.geojson?$limit=50000'
  paint:
    circle-color: '#77c049'
    circle-radius: 3
  mouseEvent:
    - type: "click"
      content:
        - h5:
            - str: "Street Tree Info"
        - p:
            - str: "Species: "
            - property: "spc_common"
              else: "Unknown"
        - p:
            - str: "Status: "
            - property: "status"
              else: "N/A"
        - p:
            - str: "Health: "
            - property: "health"
              else: "N/A"
        - p:
            - str: "Diameter: "
            - property: "tree_dbh"
              else: "N/A"

- id: 'vector-tile'
  label: 'Vector Tiles'
